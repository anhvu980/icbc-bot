name: Playwright Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Needed to push to gh-pages

jobs:
  count-users:
    runs-on: ubuntu-latest
    outputs:
      total: ${{ steps.count.outputs.total }}
      user_indices: ${{ steps.set-matrix.outputs.user_indices }}
    steps:
      - uses: actions/checkout@v4
      - id: count
        run: |
          total=$(tail -n +2 data/valid_users.csv | wc -l) # skip header row
          echo "total=$total" >> $GITHUB_OUTPUT
      - id: set-matrix
        run: |
          total=$TOTAL
          arr="["
          for ((i=0;i<total;i++)); do
            if [ $i -ne 0 ]; then arr+=", "; fi
            arr+="$i"
          done
          arr+="]"
          echo "user_indices=$arr" >> $GITHUB_OUTPUT
        env:
          TOTAL: ${{ steps.count.outputs.total }}

  test:
    needs: count-users
    runs-on: ubuntu-latest
    strategy:
      matrix:
        userIndex: ${{ fromJson(needs.count-users.outputs.user_indices) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: USER_INDEX=${{ matrix.userIndex }} npx playwright test --reporter=html --output=playwright-report
      - name: Upload report from this shard
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.userIndex }}
          path: playwright-report

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Merge Playwright reports
        run: |
          npx playwright merge-reports --reporter=html reports/**/playwright-report

      - name: Deploy HTML Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          publish_branch: gh-pages
